<div>
    Blog:
</div>
<textarea id="text"></textarea>
<button id="send" onclick="send()">send comment</button>
<div id="comments"></div>
<script>
// if you want to run in locally change _url = "127.0.0.1"
const text_input = document.querySelector("#text")
const comments = document.querySelector("#comments")
const _url = location.href
get_all()
function send(){
let data = text_input.value
fetch(_url + "add", {
method: "POST",
headers: {
"Content-Type": "application/json"
},
body: JSON.stringify(data)
})
get_all()
}
function get_all(){
comments.innerHTML = ""
fetch(_url + "get-all")
.then(data=> data.json())
.then(res=>{

res.map(comment=>{
let c = document.createElement('div')
c.innerHTML = comment
comments.append(c)
})
})
}
</script>
